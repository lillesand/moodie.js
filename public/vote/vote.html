<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <script src="/public/external/jquery-2.0.3.min.js" type="application/javascript"></script>
    <script src="/public/external/lodash-2.2.1.min.js" type="application/javascript"></script>
    <script src="/public/vote/vote.js" type="application/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/public/vote/vote.css" type="text/css" rel="stylesheet">
</head>
<body>
    <section id="feedback">
        <textarea id="message" placeholder="Hva har du på hjertet?" maxlength="160"></textarea>
        <span class="remaining"></span>
        <section id="send">
            <button data-vote-weight="3"><span class="smiley">:)</span></button>
            <button data-vote-weight="2"><span class="smiley">:|</span></button>
            <button data-vote-weight="1"><span class="smiley">:(</span></button>
        </section>
    </section>

    <section id="waiting">
        <div>Bra tilbakemelding! Du kan dele mer om…</div>
        <div id="number"></div>
    </section>

    <section id="messages">
        <ul>
        </ul>
    </section>

    <section id="pulse-container" class="black">
        <div id="pulse"></div>
    </section>
</body>
</html>
